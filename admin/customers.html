<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Car Rental Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.0.5/dist/css/adminlte.min.css"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.0.5/dist/js/adminlte.min.js"></script>

    <style>
      .customer-item{
        list-style-type: none;
      }

      .button{
        margin-top: 10px;
        align-items: center;
        display: inline;
        justify-content: end;
        border: none;
        background-color: #ff3300;
        border-radius: 5px;
        padding: 5px;
        margin-left: 5rem;
        color: white;
      }
    </style>
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button">
              <i class="fas fa-bars"></i>
            </a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="dashboard.html" class="nav-link">Home</a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <!-- Messages Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="far fa-comments"></i>
              <span class="badge badge-danger navbar-badge">3</span>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <!-- Your messages dropdown content goes here -->
            </div>
          </li>
          <!-- Notifications Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="far fa-bell"></i>
              <span class="badge badge-warning navbar-badge">15</span>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <!-- Your notifications dropdown content goes here -->
            </div>
          </li>
        </ul>
      </nav>

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
          <img
            src="/images/imeLogo.png"
            alt="Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
            height="90"
            width="90"
          />
          <span class="brand-text font-weight-light">IME LIMITED</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- User Panel -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="info">
              <a href="#" class="d-block admin-name">Your Name</a>
            </div>
          </div>

          <!-- Search Form -->
          <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
              <input
                class="form-control form-control-sidebar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-sidebar">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <!-- Sample Sidebar Items -->
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                  <i class="nav-icon fas fa-car"></i>
                  <p>Dashboard</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="bookedEmployyes.html" class="nav-link ">
                  <i class="nav-icon fas fa-car"></i>
                  <p>Booked Employees</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="customers.html" class="nav-link active">
                  <i class="nav-icon fas fa-users"></i>
                  <p>Drivers</p>
                </a>
              </li>
          
              <!-- Add more menu items as needed -->
              <li class="nav-item">
                <a href="../index.html" class="nav-link">
                  <i class="nav-icon fas fa-user"></i>
                  <p>Logout</p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Your page content goes here -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- Existing Customers List -->
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Existing Drivers</h4>
                  </div>
                  <div class="card-body">
                    <ul id="customerList" class="customer-list">
                      <!-- Customer items will be dynamically added here -->
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Add Customer Form -->
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Add A Driver</h4>
                  </div>
                  <div class="card-body">
                    <form id="addCustomerForm">
                      <div class="form-group">
                        <label for="customerName">Drivers Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="customerName"
                          placeholder="Enter driver name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="customerEmail">Employee ID</label>
                        <input
                          type="number"
                          class="form-control"
                          id="employeeID"
                          placeholder="Enter ID number"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="driverLicense">License Number</label>
                        <input
                          type="number"
                          class="form-control"
                          id="driverLicense"
                          placeholder="Enter license number"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Add Driver
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer class="main-footer">
        <!-- Your footer content goes here -->
      </footer>
    </div>
    <script src="../js/customers.js"></script>
    <script src="../js/admin-add-ride.js"></script>
  </body>
</html>
